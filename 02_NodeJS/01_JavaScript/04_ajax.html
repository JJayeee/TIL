  <h3>AJAX: Asynchronous Javascript And XML</h3>
  <p>비동기적 웹 서비스 개발을 위한 기법. 페이지 이동 없이 서버에 요청을 보내고 응답을 받는 기술이다.
    웹 사이트 중 페이지 전환 없이 새로운 데이터를 불러오는 사이트는 대부분 AJAX 기술을 사용하고 있다고 볼 수 있다.
    보통 AJAX 요청은 jQuery나 axios 같은 라이브러리를 이용해서 보내지만
    자바스크립트가 기본으로 제공하는 방식으로 요청을 보내보도록 한다.
  </p>

  <script>
    var xhr = new XMLHttpRequest();
    // var data = {

    // };

    //   if (xhr.readyState === xhr.DONE) {

    //       console.log(xhr.responseText);
    //     } else {
    //       console.error(xhr.responseText);
    //     }

    xhr.onload = function() {
      if (xhr.status === 200 || xhr.status === 201) {
        console.log(xhr.responseText);
      }
    };
    xhr.onerror = function() {
      console.error(xhr.responseText);
    };

    xhr.open('GET', 'https://www.zerocho.com/api/get');
    xhr.send();
  </script>
