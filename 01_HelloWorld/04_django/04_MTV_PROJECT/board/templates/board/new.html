{% extends 'board/base.html' %}
{% block title %}New article{% endblock %}

{% block body %}

<div>
  <a class="btn btn-outline-dark btn-sm" href="/board/articles/" role="button">목록으로</a>
</div>

<div class="alert alert-dark alert-heading" role="alert">
  글 쓰기
</div>

<form action="/board/articles/create/" method="GET">  
{% comment %} 명시적으로 하려고 GET을 쓴 것! 안 써도 default 는 GET {% endcomment %}
  <div class="form-group">
    <input class="form-control" type="text" name="input_title" placeholder="제목">
  </div>
  <div class="form-group">
    <textarea class="form-control" name="input_content" cols="30" rows="10" placeholder="내용"></textarea>
  </div>
  <div>
    <input class="btn btn-outline-dark btn-sm" type="submit" value="작성">
  </div>

</form>
{% endblock %}
