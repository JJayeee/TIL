{% extends 'board/base.html' %}
{% block title %}Article {{ article.id }}{% endblock %}

{% block body %}

<div>
  <a class="btn btn-outline-dark btn-sm" href="/board/articles/" role="button">목록으로</a>
</div>

<div class="alert alert-secondary" role="alert">
  <h4 class="alert-heading">{{ article.title }}</h4>
  <hr>
  <p>
    {{ article.content }}
  </p>
</div>


<div>
  <a class="btn btn-outline-secondary btn-sm" href="/board/articles/{{ article.id }}/delete/" role="button" onclick="return confirm('삭제 ㄱ?');">삭제</a>
</div>

{% endblock %}
