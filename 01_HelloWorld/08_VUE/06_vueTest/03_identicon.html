<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Identicon Generator</h1>
    <div id="app">
        <div>
            <div>
                <input type="text" v-model="input" v-on:keyup="findIcon">
            </div>

            <div v-html="iconImg">

            </div>

            <div v-html="identicon">

            </div>

        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.rawgit.com/dmester/jdenticon/5bbdf8cb/dist/jdenticon.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                input: '',
                iconImg: '',
            },
            methods: {
                findIcon: function() {
                    this.iconImg = jdenticon.toSvg(this.input, 200); 
                }
            },
            computed: {
                identicon() {
                    return jdenticon.toSvg(this.input, 200);
                },
            },
        })
    </script>

</body>
</html>
