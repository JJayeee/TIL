{% extends 'classroom/base.html' %}
{% block title %}학생 목록{% endblock  %}

{% block body %}
    <div class="mt-3">
        <div class="list-group magin-1" style="background-color: #D96941;">
            <a href="#" class="list-group-item list-group-item-action text-white" style="background-color: #D96941;">
                학생 정보
            </a>
            {% for student in students  %}
                <a href="{{ student.get_absolute_url }}" class="list-group-item list-group-item-action">
                    {{ student.name }}
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock  %}
