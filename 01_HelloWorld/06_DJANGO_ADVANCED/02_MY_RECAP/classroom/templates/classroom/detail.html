{% extends 'classroom/base.html' %}
{% block title %}학생 정보{% endblock  %}

{% block body %}

    <div class="mt-3">
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">이름</th>
                <th scope="col">나이</th>
                <th scope="col">전공</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">{{ student.id }}</th>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.major }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="{% url 'classroom:edit' student.id %}"><button type="button" class="btn text-light" style="background-color: #D96941;">수정하기</button></a>
        </div>
        <div class="input-group">
            <form action="{% url 'classroom:delete' student.id %}" method="POST">
                {% csrf_token %}
                <input style="background-color: #A64029;" class="btn text-light" type="submit" value="삭제하기" onclick="return confirm('삭제 하시겠습니까?')">
            </form>
        </div>
    </div>
{% endblock  %}
