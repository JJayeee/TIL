{% extends 'base.html' %}

{% block title %}list{% endblock  %}

{% block body %}

{% if articles %}
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url article.get_absolute_url %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    
    </ul>

{% endif %}


{% endblock  %}
