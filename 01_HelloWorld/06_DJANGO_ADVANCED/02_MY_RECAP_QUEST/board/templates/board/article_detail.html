{% extends 'base.html' %}

{% block title %}article_detail{% endblock %}

{% block body %}
    <h1>{{ article.title }}</h1>
    <div>
        <small>created: {{ article.created_at }}</small>
        <small>updated: {{ article.updated_at }}</small>
    </div>

    <p>
        {{ article.content }}
    </p>

    <div>
        <a href="{% url 'board:article_list' %}"><button>목록</button></a>
    </div>
    <div>
        <a href="{% url 'board:edit_article' article.id %}"><button>수정</button></a>
    </div>
    <div>
        <form action="{% url 'board:delete_article' article.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="삭제" onclick="return confirm('삭제하시겠습니까?')">
        </form>
    </div>

    {% include 'board/_comment.html' %}

{% endblock %}
