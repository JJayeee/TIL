{% extends 'base.html' %}

{% block title %}Article_list{% endblock  %}

{% block body %}

{% if articles %}
    <ul>
    {% for article in articles %}
    <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
    {% comment %} <li><a href="{% url 'board:article_detail' article.id %}">{{ article.title }}</a></li> {% endcomment %}

    {% endfor %}
    </ul>
    <div>
        <a href="{% url 'board:new_article' %}">
            <button>새 글 작성</button>
        </a>
    </div>
{% endif %}



{% endblock %}
