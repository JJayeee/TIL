{% extends 'home/base.html' %}
{% block title %}
    Guess who am I
{% endblock %}

{% block body %}
    <h1>질문지</h1>
    <form action="{% url 'home:answer' %}" method="POST"> <!-- default는 get / 보호:post -->
        {% csrf_token %}  <!--원래 forbidden 창이 뜨는데 다음을 입력해주면 작동은 함, 암호화된 토큰과 input type hidden으로 보낸 것-->
        <div>  <!-- 토큰 위치 주의, form tag 안에 있음 -->
            <label for="q1">내 생일은 몇 월?</label>
            <input id="q1" name="q1" type="text"> <!-- name이 서버에서 -->
        </div>
        <div>
            <label for="q2">내 휴대폰 기종은?</label>
            <input id="q2" name="q2" type="text">
        </div>
        <div>
            <label for="q3">내 노트북 브랜드명은?</label>
            <input id="q3" name="q3" type="text">
        </div>
        <div>
            <label for="q4">당신은 누구?</label>
            <input id="q4" name="q4" type="text">
        </div>
        <input type="submit">        
    </form>
{% endblock %}
