<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <div id='js-my'>

    </div>

    <button id='js-btn'>
        hello
    </button>
    <button>
        hi
    </button>

    <script>
        const button = document.querySelector('#js-btn')

        const yap = () => {
            const area = document.querySelector('#js-my');

        }

        button.addEventListener('click', yap)
        
    </script>
    
</body>
