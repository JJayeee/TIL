        // 파이썬은 함수 안밖 여부를 보기 때문에 for문 이후에 잡힘(다른 객체지향)


        // JS Global(전역) 함수
        // window가 젤 큰 범위. window에 아래 변수 선언이 등록 된다.
        glob1 = 1; // window.glob1 

        // for (t=0; t < 10; t++) {
        //     glob2 = 11;
        // }

        function qq() {
            for (t=0; t < 10; t++) {
            glob2 = 11;
            }
            glob3 = 111;
        }
        qq();


        // ES5 var: function scope
        for (var i=0; i < 10; i++) {
            var j = 100;
        }
        console.log(i, j);

        function aa () {
            var a = 1;
        }
        aa()
        console.log(a);


        // ES6+ let/const : block scope: {}
        for (let x=0; x < 10; x++) {
            let y = 100;
        }
        console.log(x, y);
    
        function bb () {
            const b = 1;
        }
        bb()
        console.log(b)
        
    </script>
