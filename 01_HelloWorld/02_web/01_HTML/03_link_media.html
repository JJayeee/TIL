<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link_media</title>
</head>
<body>
    <div>
        <!-- hypertext의 핵심 a, anchor tag 속성 href -->
        <!-- target : 새 창으로 열기 / 현재 창에서 열기 default는 _self -->
        더 자세한 내용은 <a href="https://google.com" target="_blank">이 곳</a>을 참조하세요.
        <!-- 필요하긴 한데 나중에 채울 경우 #, place horder -->
        혹은 <a href="#">이곳을</a> 나중에 참조하세요.

        <!-- 아래는 이러지말라는 것 p/div/semantic/h 등등 다 블럭 / 안 나눠진 것이 인라인 -->
        안녕하세요. <p>반갑습니다</p> 잘 부탁드립니다. 

    </div>
    <div>
        <!-- alt : 대체속성 / 연결끊겼을 때 등, with/height 크기 조정한다 해서 용량이 줄어드는 것이 아님!!! -->
        로컬 파일(내컴퓨터): <img alt="cat" src="./images/cat.jpg">
        다른 곳에 있는 파일: <img with="300" height="300" alt="dog" src="http://dimg.donga.com/ugc/CDB/SHINDONGA/Article/5b/67/e9/7e/5b67e97e0e1ed2738de6.jpg" alt="dog">
        big imag <img with="300" height="100" src="https://i.imgur.com/vlmUXyk.jpg" alt="cool">
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vJHWMMcflUo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
