<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="04_boxmodel.css">
</head>
<body>
    <div>
        <!-- t : content / padding /:border / margin -->
        This is a box
        div => no margin padding etc
    </div>
    <!-- 같이 좀 쓰자! -->
    <!-- div는 가로를 max로 먹어서 div 아래로 감 -->

    <div>
        This is a box toooo
        <!-- margin top 10px bottom 10px -> 위의 box 와 result 10 px만 -->
    </div>

    <div class="a">
        Other box
    </div>

    <p>
        This is paragraph p
        (default margin 16)
    </p>

    <article class="like-p">
        This is .p-like
    </article>

    <!-- boxbox -->
    <!-- <div></div> div 외 semantic -->
    <form action=""></form>
    <p></p>
    <ul></ul>
    <ol></ol>
    <table></table>
    <!-- + li(쫌 다름) -->

    <!-- 박스 특징 - 내용(content)이 있어야 잡힌다 -->
    <form action="">a</form>
    <p>b</p>
    <ul>c</ul>
    <ol>d</ol>
    <table>e</table>
    <head>
        <header></header>
    </head>
    
    
</body>
</html>
