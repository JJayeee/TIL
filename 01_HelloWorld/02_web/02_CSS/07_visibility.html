<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="07_visibility.css">
</head>
<body>
    <p class="visible">visibility: visible</p>
    <p class="hidden">visibility: hidden => content만 화면에 안 나옴</p>
    <p class="display-none">display: none => 공간도 다 안나옴.(margin, padding 등)</p>

    <table>
        <tr>
            <td class="collapse">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td class=>C</td>
            <td class="collapse">D</td>
        </tr>
        <tr>
            <td class="table-none">E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
